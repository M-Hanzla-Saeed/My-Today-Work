<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hadi GYM</title>
    <link rel="stylesheet" href="gym.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="left">
            <figure>
                <img src="gym logo.jpg">
                <figcaption>Hadi Fitness</figcaption>
            </figure>
        </div>


        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">contact Us</a></li>
                <li><a href="#">Fitness Club</a></li>
                <li><a href="#">Join Us</a></li>
            </ul>
        </div>


        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Now</button>

        </div>

    </header>


    <div class="container">
        <h1 id="font">Join The Best Gym Of FSd Now</h1>
        <form>
            <div class="form">
                <input type="text" name="" id="" placeholder="Enter Your Name">
            </div>
            <div class="form">
                <input type="text" name="" id="" placeholder="Enter Your Age">
            </div>
            <div class="form">
                <input type="text" name="" id="" placeholder="Enter Your Area">
            </div>
            <div class="form">
                <input type="text" name="" id="" placeholder="Enter Your Gender">
            </div>

            <div class="form">
                <input type="text" name="" id="" placeholder="Enter Your Phone Number">
            </div>
            <div class="form">
                <input type="text" name="" id="" placeholder="Enter Your Email">
            </div>
            <button class="btn">Submit
            </button>

        </form>
    </div>



</body>

</html>
